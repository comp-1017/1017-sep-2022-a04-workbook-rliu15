<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--
            this is a comment, it is not html code or content

            title tag: this tag supplies the content for the broswe tab
            meta tag: serveral versions and options on this tag
                : charset - specifies the set of characters to be used by the web page
                :name= and content= - Name allow for specific item, content is the content (text)

            the tag elements in the head area are not displayed on the web page, they are not
             consider part of the page content, they are not used by the internet and browser to 
             manage the web page      
        -->
        <title >Basic Html Structure</title>
        <meta charset="utf-8">
        <meta name="author" content="Randy Liu">
    </head>
    <body>
        <!--
            header tag h1 to h6 these are title, importantce is one (greatest) six is (least) 
            paragrath tag p: this tag indicates the content to be a paragrpath
        -->

        <h1> Basic Html Tag</h1>
        <p> This page demonstrates the basic structure of an html web page. The head area has the web
             the browser title tab specified as well as the charset defined. The body is demonstrating the h1 header tag and the paragrapth tag.
        </p>
        <p> this is another paragraph</p>
    </body>
</html>
